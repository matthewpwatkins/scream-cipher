<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scream Cipher Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="text-center my-5">
      <h1 class="display-4">Scream Cipher Translator</h1>
      <p class="lead">Based on <a href="https://xkcd.com/3054/">this xkcd comic</a></p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="plain-text">Plain Text:</label>
          <textarea id="plain-text" class="form-control" rows="25">Hello world!</textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="scream-cipher-text">Scream Cipher Text:</label>
          <textarea id="scream-cipher-text" class="form-control" rows="25"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@naytev/grapheme-splitter@1.0.0/index.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
